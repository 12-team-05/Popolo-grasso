name: CI-CD-to-Yandex-cloud

on:
  push:
    branches: [ "#90/ci" ]

jobs:
  ci_pipeline: 
    runs-on: ubuntu-latest
    
    steps: 
      - name: Git clone repo
        uses: actions/checkout@v1
        
      - name: Build with docker-compose  
        run: docker-compose -f docker-compose.yml up --build -d
